{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'dies/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="icon" type="image/png" href="{% static 'dies/assets/logo.gif' %}">
    <title> &#65279; </title>
  </head>  
  <body>
    <!-- jQuery library -->
    <script src="{% static 'dies/assets/jquery-3.5.1.min.js' %}"></script>
    <!-- Popper JS -->
    <script src="{% static 'dies/assets/popper.js/dist/umd/popper.min.js' %}"></script>
    <!-- Latest compiled JavaScript -->
    <script src="{% static 'dies/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    {% comment %} {% if messages %}
        {% for message in messages %}
            <div id="alertdiv" class="w-25 p-2 alert alert-{{ message.tags }}" style="text-align: center; font-weight: bold; height: 40px; position: absolute; top: 78px; right: 509px; z-index: 10;">
                {{message}}
            </div>
            <script>
                $(document).ready(function(){
                    $("#alertdiv").fadeOut(5000);
                });
            </script>
        {% endfor %}
    {% endif %} {% endcomment %}
    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 5px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
        border-radius: 2px;
      }
      
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: gray; 
        border-radius: 10px;
      }
    </style>

    <div class="container-fluid">
      <h5 class="text-center font-weight-bold" style="font-size:.65em;">
      <button onclick="goTo('{% url 'admin:index' %}')" class="btn btn-block font-weight-bold p-0" style="font-size: 1em;">
        <img src="{% static 'dies/assets/ttech_logo.png' %}" width="30" height="30">
        &nbsp;
        TORRES TECHNOLOGY CENTER CORPORATION
      </button>
      </h5>
      {% block content %}
      {% endblock %}
    </div>


    <script type="text/javascript">
        $(document).ready(function(){
        });

        function goTo(url) {
          window.location.href=url;
        }
    </script>
  </body>
</html>
